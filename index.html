<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/responsive.css">

    <title>Orkut</title>
</head>

<body>

    <div class="logo">
        <img src="imagens/orkut_logo.png" alt="">
    </div>
    

    <div class="container"> <!--Início Container-->
        <div class="fields">
            <div class="fields-title">
                <p id="field-title">Acesse o <span class="pink-font">orkut</span>  com a sua conta 
                    <span style="color: rgba(0, 0, 255, 0.425)" >G</span><span style="color: rgb(207, 156, 13)" >o</span><span style="color: rgb(214, 35, 184)" >o</span><span style="color: blue" >g</span><span style="color: rgb(98, 0, 255)" >l</span><span style="color: rgb(15, 92, 235)" >e</span> 
                    ! </p>
            </div>

            <div class="fields-textboxs">
                <input type="email" placeholder="E-mail ou número do celular" name="" id="field-email">
                <input type="password" placeholder="Senha" name="" id="field-pass">
            </div>

            <div class="fields-remember">
                <input type="checkbox" name="" id="field-remember">
                <label for="field-remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields-buttons">
                <button id="btn-login">Entrar</button>
            </div>

            <div class="fields-recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields-creator">
                <a href="#">Não tem conta? <span class="pink-font">Criar agora!</span></a>
            </div>

        </div>

    </div>

</body>

</html>
